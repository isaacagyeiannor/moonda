{% extends 'dashboard/base.html'%}
{% load static %}
{% block content%}
<div class="app-content  my-3 my-md-5">
    <div class="side-app">

        <!-- Page-Header-->
        <div class="page-header">
            <h1 class="page-title">Company Summary</h1>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">company-summary</li>
            </ol>
        </div>
        <!-- /Page-Header-->

        <div class="row">
            {% for companysummary in companysummarys %}
            <div class="col-lg-3">
                <div class="card ">
                    <div class="card-body  text-dark">
                        <div class="statistics-info">
                            <div class="row text-center">
                                <div class="col-lg-12">
                                    <div class="counter-status">
                                        <div class="counter-icon text-danger">
                                            <i class="icon icon-people"></i>
                                        </div>
                                        <h5>{{companysummary.title}}</h5>
                                        <h2 class="counter">{{companysummary.totalNumber}}</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <a href="{% url 'update_company_summary' pk=companysummary.id %}" class="btn btn-primary btn-lg btn-block">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
