{% extends 'dashboard/base.html'%}
{% load static %}
{% load widget_tweaks %}
{% block content%}
    <!--App-Content-->
    <div class="app-content  my-3 my-md-5">
        <div class="side-app">

            <!--Page-Header-->
            <div class="page-header">
                <h4 class="page-title">Blogs</h4>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Blog</li>
                </ol>
            </div>
            
            <!--/Page-Header-->

            <div class="col-12">
                <div class="card card-aside">
                    <a href="#" class="card-aside-column br-tl-7 br-bl-7 cover-image" data-image-src={{blogs.image.url}}></a>
                    <div class="card-body d-flex flex-column">
                        <h4><a href="#">{{blogs.title}}</a></h4>
                        <div class="text-muted">{{blogs.my_field|safe}}</div>
                        <div class="d-flex align-items-center pt-5 mt-auto">
                            <img src="{% static 'dashboard/images/faces/female/18.jpg'%}" class="avatar brround avatar-md mr-3" alt="avatar-img">
                            <div>
                                <a href="profile.html" class="text-default">{{blogs.author}}</a>
                                <small class="d-block text-muted">{{blogs.created}}</small>
                            </div>
                            <div class="ml-auto text-muted">
                                <a href="{% url 'delete_comment' pk=comments.id %}" class="icon d-none d-md-inline-block ml-3"><i class="fa fa-trash"></i></a>
                                <a href="{% url 'update_comment' pk=comments.id %}" class="icon d-none d-md-inline-block ml-3"><i class="fa fa-pencil"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
