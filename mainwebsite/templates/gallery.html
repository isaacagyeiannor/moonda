{% extends 'dashboard/base.html'%}
{% load static %}
{% load widget_tweaks %}
{% block content%}
    <!--App-Content-->
    <div class="app-content  my-3 my-md-5">
        <div class="side-app">

            <!--Page-Header-->
            <div class="page-header">
                <h4 class="page-title">Blogs</h4>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Blog</li>
                </ol>
            </div>
            
            <!--/Page-Header-->

             
            <div class="row row-cards row-deck">
                {% for blog in blogs %}
                <div class="col-sm-12 col-md-12 col-xl-4">
                    <div class="card">
                        <a href="#"><img class="card-img-top br-tr-7 br-tl-7" src={{blog.image.url}} alt="Blog image."></a>
                        <div class="card-body d-flex flex-column">
                            <h4><a href="{% url 'view_blog' pk=blog.id %}">{{blog.title}}</a></h4>
                            <div class="text-muted">{{blog.my_field|truncatechars:300|safe}}</div>
                            <div class="d-flex align-items-center pt-5 mt-auto">
                                <img src="{% static 'dashboard/images/faces/male/16.jpg'%}" class="avatar brround avatar-md mr-3" alt="avatar-img">
                                <div>
                                    <a href="profile.html" class="text-default">{{blog.author}}</a>
                                    <small class="d-block text-muted">{{blog.created}}</small>
                                </div>
                                <div class="ml-auto text-muted">
                                    <a href="{% url 'delete_blog' pk=blog.id %}" class="icon d-none d-md-inline-block ml-3"><i class="fa fa-trash"></i></a>
                                    <a href="{% url 'update_blog' pk=blog.id %}" class="icon d-none d-md-inline-block ml-3"><i class="fa fa-pencil"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
